<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <style>
:root {
    /* Primary Colors */
    --color-primary: #667eea;
    --color-primary-dark: #764ba2;
    --color-primary-light: #f0f2ff;
    
    /* Semantic Colors */
    --color-success: #28a745;
    --color-success-bg: #d1edcc;
    --color-success-text: #155724;
    --color-error: #dc3545;
    --color-error-bg: #f8d7da;
    --color-error-text: #721c24;
    
    /* Neutral Colors */
    --color-white: #ffffff;
    --color-bg-light: #f8f9fa;
    --color-border: #e1e5e9;
    --color-text-dark: #333333;
    --color-text-medium: #555555;
    --color-text-light: #666666;
    --color-gray: #6c757d;
    --color-gray-dark: #545b62;
    
    /* Overlay */
    --color-overlay: rgba(0, 0, 0, 0.8);
    --color-overlay-light: rgba(255, 255, 255, 0.3);
    
    /* Spacing */
    --spacing-xs: 8px;
    --spacing-sm: 12px;
    --spacing-md: 15px;
    --spacing-lg: 20px;
    --spacing-xl: 25px;
    --spacing-2xl: 30px;
    --spacing-3xl: 40px;
    
    /* Border Radius */
    --radius-sm: 6px;
    --radius-md: 8px;
    --radius-lg: 10px;
    --radius-xl: 20px;
    --radius-pill: 25px;
    
    /* Shadows */
    --shadow-sm: 0 4px 15px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 20px 60px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 20px 60px rgba(0, 0, 0, 0.3);
    --shadow-primary: 0 8px 25px rgba(102, 126, 234, 0.4);
    --shadow-gray: 0 8px 25px rgba(108, 117, 125, 0.4);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--spacing-lg);
}

.hidden {
    display: none !important;
}

/* Modal Styles */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--color-overlay);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    animation: fadeIn 0.3s ease;
}

.modal-content {
    background: var(--color-white);
    padding: var(--spacing-3xl);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-lg);
    text-align: center;
    max-width: 400px;
    width: 100%;
    animation: slideIn 0.3s ease;
}

.modal-content h1 {
    color: var(--color-text-dark);
    margin-bottom: var(--spacing-md);
    font-size: 2em;
}

.modal-content p {
    color: var(--color-text-light);
    margin-bottom: var(--spacing-xl);
    line-height: 1.6;
}

.input-group {
    margin-bottom: var(--spacing-xl);
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: var(--spacing-xs);
    color: var(--color-text-medium);
    font-weight: 500;
}

.input-group input {
    width: 100%;
    padding: var(--spacing-sm);
    border: 2px solid var(--color-border);
    border-radius: var(--radius-md);
    font-size: 16px;
    transition: border-color 0.3s;
}

.input-group input:focus {
    outline: none;
    border-color: var(--color-primary);
}

.btn {
    background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
    color: var(--color-white);
    border: none;
    padding: var(--spacing-sm) var(--spacing-2xl);
    border-radius: var(--radius-pill);
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-primary);
}

/* Quiz Container */
.quiz-container {
    background: var(--color-white);
    border-radius: var(--radius-xl);
    box-shadow: var(--shadow-md);
    max-width: 800px;
    width: 100%;
    overflow: hidden;
    animation: slideIn 0.5s ease;
}

.quiz-header {
    background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
    color: var(--color-white);
    padding: var(--spacing-xl);
    text-align: center;
}

.progress-bar {
    background: var(--color-overlay-light);
    height: 8px;
    border-radius: 4px;
    margin-top: var(--spacing-md);
    overflow: hidden;
}

.progress-fill {
    background: var(--color-white);
    height: 100%;
    border-radius: 4px;
    transition: width 0.5s ease;
    width: 0%;
}

.quiz-body {
    padding: var(--spacing-3xl);
}

.question-container {
    margin-bottom: var(--spacing-2xl);
}

/* Question ID Badge in Controls */
.question-id {
    background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
    color: var(--color-white);
    padding: var(--spacing-xs) var(--spacing-md);
    border-radius: var(--radius-md);
    font-weight: 600;
    font-size: 0.85em;
    white-space: nowrap;
    box-shadow: var(--shadow-sm);
    letter-spacing: 0.5px;
    margin-right: auto;
}

.question-title {
    white-space: pre-line;
    font-size: 1.4em;
    color: var(--color-text-dark);
    margin-bottom: var(--spacing-lg);
    line-height: 1.5;
}

.question-image {
    max-width: 100%;
    max-height: 300px;
    border-radius: var(--radius-lg);
    margin-bottom: var(--spacing-lg);
    box-shadow: var(--shadow-sm);
}

/* Choice Styles */
.choices {
    display: grid;
    gap: var(--spacing-sm);
}

.choice-item {
    display: flex;
    align-items: flex-start;
    padding: var(--spacing-md);
    border: 2px solid var(--color-border);
    border-radius: var(--radius-lg);
    cursor: pointer;
    transition: all 0.3s ease;
    background: var(--color-bg-light);
    min-height: auto;
}

.choice-item label {
    white-space: pre-line;
    line-height: 1.4;
    text-align: left;
    cursor: pointer;
    flex: 1;
}

.choice-item:hover {
    border-color: var(--color-primary);
    background: var(--color-primary-light);
}

.choice-item input {
    margin-right: var(--spacing-sm);
    transform: scale(1.2);
    cursor: pointer;
}

.choice-item.correct {
    background: var(--color-success-bg);
    border-color: var(--color-success);
    color: var(--color-success-text);
}

.choice-item.incorrect {
    background: var(--color-error-bg);
    border-color: var(--color-error);
    color: var(--color-error-text);
}

.choice-item.correct::after {
    content: '✓';
    margin-left: auto;
    font-weight: bold;
    color: var(--color-success);
}

.choice-item.incorrect::after {
    content: '✗';
    margin-left: auto;
    font-weight: bold;
    color: var(--color-error);
}

/* Matching Styles */
.matching-container {
    display: grid;
    gap: var(--spacing-md);
}

.matching-item {
    display: flex;
    align-items: center;
    padding: var(--spacing-md);
    background: var(--color-bg-light);
    border-radius: var(--radius-lg);
    border: 2px solid var(--color-border);
}

.matching-text {
    flex: 1;
    font-weight: 500;
    color: var(--color-text-dark);
}

.matching-arrow {
    margin: 0 var(--spacing-md);
    color: var(--color-primary);
    font-weight: bold;
}

.matching-select {
    flex: 1;
    padding: var(--spacing-xs) var(--spacing-sm);
    border: 1px solid #ddd;
    border-radius: var(--radius-sm);
    font-size: 14px;
}

.matching-select.correct {
    background: var(--color-success-bg);
    border-color: var(--color-success);
}

.matching-select.incorrect {
    background: var(--color-error-bg);
    border-color: var(--color-error);
}

/* Quiz Controls */
.quiz-controls {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: var(--spacing-md);
    padding: var(--spacing-2xl);
    background: var(--color-bg-light);
    border-top: 1px solid var(--color-border);
}

.btn-secondary {
    background: var(--color-gray);
}

.btn-secondary:hover {
    background: var(--color-gray-dark);
    box-shadow: var(--shadow-gray);
}

/* Results */
.results-container {
    text-align: center;
    padding: var(--spacing-3xl);
}

.results-title {
    font-size: 2.5em;
    color: var(--color-text-dark);
    margin-bottom: var(--spacing-lg);
}

.score-display {
    font-size: 3em;
    font-weight: bold;
    color: var(--color-primary);
    margin: var(--spacing-lg) 0;
}

.score-breakdown {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: var(--spacing-lg);
    margin: var(--spacing-2xl) 0;
}

.score-item {
    padding: var(--spacing-lg);
    background: var(--color-bg-light);
    border-radius: var(--radius-lg);
    border: 2px solid var(--color-border);
}

.score-value {
    font-size: 1.8em;
    font-weight: bold;
    color: var(--color-text-dark);
}

.score-label {
    color: var(--color-text-light);
    margin-top: 5px;
}

.results-actions {
    display: flex;
    gap: var(--spacing-md);
    justify-content: center;
    flex-wrap: wrap;
    margin-top: var(--spacing-2xl);
}

/* Review Mode Styles */
.review-container {
    padding: var(--spacing-3xl);
}

.review-header {
    text-align: center;
    margin-bottom: var(--spacing-3xl);
}

.review-title {
    font-size: 2em;
    color: var(--color-text-dark);
    margin-bottom: var(--spacing-md);
}

.review-filter {
    display: flex;
    gap: var(--spacing-sm);
    justify-content: center;
    margin-top: var(--spacing-lg);
}

.filter-btn {
    padding: var(--spacing-xs) var(--spacing-lg);
    border: 2px solid var(--color-border);
    background: var(--color-white);
    border-radius: var(--radius-pill);
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
    color: var(--color-text-dark);
}

.filter-btn:hover {
    border-color: var(--color-primary);
    background: var(--color-primary-light);
}

.filter-btn.active {
    background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
    color: var(--color-white);
    border-color: var(--color-primary);
}

.review-questions {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-2xl);
}

.review-question-card {
    background: var(--color-white);
    border: 2px solid var(--color-border);
    border-radius: var(--radius-lg);
    padding: var(--spacing-2xl);
    box-shadow: var(--shadow-sm);
}

.review-question-card.correct {
    border-color: var(--color-success);
    background: linear-gradient(to right, var(--color-success-bg) 0%, var(--color-white) 5%);
}

.review-question-card.incorrect {
    border-color: var(--color-error);
    background: linear-gradient(to right, var(--color-error-bg) 0%, var(--color-white) 5%);
}

.review-card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: var(--spacing-lg);
    flex-wrap: wrap;
    gap: var(--spacing-sm);
}

.review-question-number {
    font-weight: 600;
    color: var(--color-text-dark);
    font-size: 1.1em;
}

.review-status-badge {
    padding: var(--spacing-xs) var(--spacing-md);
    border-radius: var(--radius-pill);
    font-weight: 600;
    font-size: 0.9em;
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
}

.review-status-badge.correct {
    background: var(--color-success);
    color: var(--color-white);
}

.review-status-badge.incorrect {
    background: var(--color-error);
    color: var(--color-white);
}

.review-question-text {
    font-size: 1.2em;
    color: var(--color-text-dark);
    margin-bottom: var(--spacing-lg);
    line-height: 1.6;
    white-space: pre-line;
}

.review-question-image {
    max-width: 100%;
    max-height: 300px;
    border-radius: var(--radius-lg);
    margin-bottom: var(--spacing-lg);
    box-shadow: var(--shadow-sm);
}

.review-choices {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-sm);
}

.review-choice {
    padding: var(--spacing-md);
    border: 2px solid var(--color-border);
    border-radius: var(--radius-lg);
    background: var(--color-bg-light);
    display: flex;
    align-items: flex-start;
    gap: var(--spacing-sm);
}

.review-choice.your-answer {
    border-color: var(--color-primary);
    background: var(--color-primary-light);
    font-weight: 500;
}

.review-choice.correct-answer {
    border-color: var(--color-success);
    background: var(--color-success-bg);
    color: var(--color-success-text);
}

.review-choice.your-incorrect {
    border-color: var(--color-error);
    background: var(--color-error-bg);
    color: var(--color-error-text);
}

.review-choice-icon {
    font-weight: bold;
    font-size: 1.2em;
    min-width: 20px;
}

.review-choice-text {
    flex: 1;
    line-height: 1.4;
    white-space: pre-line;
}

.review-choice-label {
    font-size: 0.85em;
    font-weight: 600;
    padding: 2px var(--spacing-xs);
    border-radius: 4px;
    margin-left: auto;
    white-space: nowrap;
}

.label-your-answer {
    background: var(--color-primary);
    color: var(--color-white);
}

.label-correct {
    background: var(--color-success);
    color: var(--color-white);
}

.label-incorrect {
    background: var(--color-error);
    color: var(--color-white);
}

/* Review Matching Styles */
.review-matching {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-sm);
}

.review-matching-item {
    padding: var(--spacing-md);
    border: 2px solid var(--color-border);
    border-radius: var(--radius-lg);
    background: var(--color-bg-light);
}

.review-matching-item.correct {
    border-color: var(--color-success);
    background: var(--color-success-bg);
}

.review-matching-item.incorrect {
    border-color: var(--color-error);
    background: var(--color-error-bg);
}

.review-matching-pair {
    display: flex;
    align-items: center;
    gap: var(--spacing-md);
    flex-wrap: wrap;
}

.review-matching-left,
.review-matching-right {
    flex: 1;
    min-width: 150px;
}

.review-matching-arrow {
    color: var(--color-primary);
    font-weight: bold;
}

.review-matching-status {
    font-size: 0.9em;
    margin-top: var(--spacing-xs);
    font-style: italic;
}

.review-matching-status.correct {
    color: var(--color-success);
}

.review-matching-status.incorrect {
    color: var(--color-error);
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from { 
        opacity: 0; 
        transform: translateY(30px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}

/* Responsive */
@media (max-width: 768px) {
    .quiz-body {
        padding: var(--spacing-lg);
    }
    
    .modal-content {
        padding: var(--spacing-2xl) var(--spacing-lg);
        margin: var(--spacing-lg);
    }
    
    .score-breakdown {
        grid-template-columns: 1fr;
    }
    
    .question-header {
        flex-direction: column;
        align-items: flex-start;
        gap: var(--spacing-sm);
    }
    
    .quiz-controls {
        flex-wrap: wrap;
    }
    
    .question-id {
        order: -1;
        width: 100%;
        text-align: center;
    }
}
  </style>
</head>
<body>
    <!-- Start Modal -->
    <div id="startModal" class="modal">
        <div class="modal-content">
            <h1 id="modal-title">Loading...</h1>
            <p id="modal-description">Please wait...</p>
            <div class="input-group">
                <label for="question-count">Number of Questions:</label>
                <input type="number" id="question-count" min="1" max="50" value="10">
            </div>
            <!-- ADD THIS NEW INPUT GROUP -->
            <div class="input-group">
                <label for="id-range">Question ID Range (optional):</label>
                <input type="text" id="id-range" placeholder="e.g., 1-100 or leave empty for all">
                <small style="color: var(--color-text-light); font-size: 0.85em; margin-top: 5px; display: block;">
                    Format: start-end (e.g., 1-100) or leave empty to use all questions
                </small>
            </div>
            <button id="startButton" class="btn">Start Quiz</button>
        </div>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-container hidden">
        <!-- Header with Progress -->
        <div class="quiz-header">
            <h2 id="quiz-progress">Question 1 of 10</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>

        <!-- Quiz Body -->
        <div class="quiz-body">
            <div id="quiz-question" class="question-container">
                <!-- Question content will be dynamically inserted by JavaScript -->
            </div>
        </div>

        <!-- Controls -->
        <div class="quiz-controls">
            <div class="question-id">ID: Q-001</div>
            <button id="submitButton" class="btn">Submit Answer</button>
            <button id="nextButton" class="btn btn-secondary hidden">Next Question</button>
        </div>
    </div>

    <!-- Load jsPDF and html2canvas from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script4.js"></script>
</body>
</html>
