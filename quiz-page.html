<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="/styles/quiz-app.css" />
</head>
<body>
  <header>
    <h1>Quiz App</h1>
  </header>

  <main id="quiz-container">
    <div id="setup-box">
      <button id="start-btn">Start Quiz</button>
      <div id="question-count-box" class="hidden">
        <label for="question-count">How many questions?</label>
        <input type="number" id="question-count" min="1" />
        <button id="confirm-count-btn">Confirm</button>
      </div>
    </div>

    <div id="quiz-box" class="hidden">
      <div id="question-box"></div>
      <div id="answers-box"></div>
      <button id="next-btn" class="hidden">Next</button>
    </div>

    <div id="result-box" class="hidden"></div>
  </main>

  <script src="/js/app.js"></script>
</body>
</html>
